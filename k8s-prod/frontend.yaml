# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: noman071/frontend:bdf2cb12aaf9a8cdc235e8f59f60785b702840c1
          ports:
            - containerPort: 80
---
# Frontend Service (NodePort)
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32765
      protocol: TCP
  type: NodePort
